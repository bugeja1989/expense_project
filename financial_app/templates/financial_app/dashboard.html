{% extends 'base.html' %}
{% load static %}
{% block title %}Dashboard - ExpenseAlly{% endblock %}

{% block content %}
<div class="container">
    <!-- Hero Image -->
    <img src="{% static 'images/dashboard_workspace_hero.jpg' %}" alt="Workspace Image" class="img-fluid rounded mb-4">

    <!-- Dashboard Cards -->
    <div class="row">
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm mb-4 text-center">
                <div class="card-body">
                    <img src="{% static 'images/icon_total_invoices.jpg' %}" alt="Total Invoices Icon" class="img-fluid mb-2" style="max-width: 50px;">
                    <h5 class="card-title">Total Invoices</h5>
                    <p class="card-text display-6">{{ total_invoices }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm mb-4 text-center">
                <div class="card-body">
                    <img src="{% static 'images/icon_pending_amount.jpg' %}" alt="Pending Amount Icon" class="img-fluid mb-2" style="max-width: 50px;">
                    <h5 class="card-title">Pending Amount</h5>
                    <p class="card-text display-6">€{{ pending_amount }}</p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-6">
            <div class="card shadow-sm mb-4 text-center">
                <div class="card-body">
                    <img src="{% static 'images/icon_monthly_expenses.jpg' %}" alt="Monthly Expenses Icon" class="img-fluid mb-2" style="max-width: 50px;">
                    <h5 class="card-title">Monthly Expenses</h5>
                    <p class="card-text display-6">€{{ monthly_expenses }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
