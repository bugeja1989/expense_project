<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Upload your receipts to ExpenseAlly and track expenses seamlessly.">
    <meta name="keywords" content="upload receipt, expense tracking, ExpenseAlly">
    <title>Upload Receipt - ExpenseAlly</title>
</head>
<body>
    <h1>Upload Your Receipt</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="category">Category:</label>
        <select name="category">
            <option value="UTILITIES">Utilities</option>
            <option value="OFFICE">Office Supplies</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <label for="date">Date:</label>
        <input type="date" name="date" required>

        <label for="description">Description:</label>
        <textarea name="description"></textarea>

        <label for="receipt">Receipt:</label>
        <input type="file" name="receipt" required>

        <button type="submit">Upload Receipt</button>
    </form>
</body>
</html>
