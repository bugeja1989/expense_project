{% extends 'base.html' %}
{% block title %}Login - ExpenseAlly{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm mt-5">
                <div class="card-header text-center" style="background-color: var(--soft-green); color: white;">
                    <h4>Login to ExpenseAlly</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'password_reset' %}" class="text-muted">Forgot your password?</a>
                    </div>
                </div>
            </div>
            <p class="text-center mt-3">Donâ€™t have an account? <a href="{% url 'signup' %}" class="text-success">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
