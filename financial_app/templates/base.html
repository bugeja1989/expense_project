<!-- financial_app/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseAlly{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom color scheme */
        :root {
            --soft-green: #8BC34A;
            --dark-green: #558B2F;
            --light-gray: #F5F5F5;
            --text-dark: #333333;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-dark);
        }

        .navbar, .footer {
            background-color: var(--soft-green);
        }

        .navbar-brand, .footer-text {
            color: #FFFFFF;
        }

        .btn-primary {
            background-color: var(--dark-green);
            border-color: var(--dark-green);
        }

        .btn-primary:hover {
            background-color: #6BA539;
            border-color: #6BA539;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/">ExpenseAlly</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_invoice' %}">Invoices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'upload_receipt' %}">Upload Receipt</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client_list' %}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
<footer class="footer text-center py-3 mt-4" style="background-image: url('{% static 'images/footer_background_pattern.jpg' %}'); background-size: cover;">
    <div class="container">
        <span class="footer-text">&copy; {{ year }} ExpenseAlly - All Rights Reserved</span>
    </div>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
